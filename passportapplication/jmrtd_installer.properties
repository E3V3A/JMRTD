# Application description
app_name=jmrtd_app
lib_name=JMRTD
app_version=0.4.4
author_name=The JMRTD team
author_email=info@jmrtd.org
author_url=http://jmrtd.org
app_main_class=org.jmrtd.app.JMRTDApp

# JVM requirements
minimal_jre_version=1.6
vm_options=-Xms256M -Xmx256M

# Build tools
izpack_dir=d:/Program Files/IzPack
jsmooth_dir=c:/Program Files/JSmooth 0.9.9-7

# Uncomment options below
build_java_doc=true

# Libraries to package (i386-Windows)
bcprov_dir=d:/Software
bcprov_jar=bcprov-jdk16-141.jar
jai_imageio_jar_dir=c:/Program Files/Java/jdk1.6.0_11/jre/lib/ext
jai_imageio_bin_dir=c:/Program Files/Java/jdk1.6.0_11/jre/lib/i386
jai_imageio_jar=jai_imageio.jar
clibwrapper_jiio_jar=clibwrapper_jiio.jar
libclib_jiio=clib_jiio*.dll
certcvc_dir=d:/Software/cert-cvc
certcvc_jar=cert-cvc.jar

